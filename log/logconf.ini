# CRITICAL 50 [file or external program corrupted]
# ERROR	40 [input for defs() wrong, sth necessary is missing]
# WARNING 30 [it'll get through but might need inspection]
# INFO 20 [what is in input, partial results]
# DEBUG 10 [initial conditions, where we are, etc.]

# Here: module is a logical/functional part of the program
# Under development of a particular module there will be all messages eq or above WARNING level of all completed modules and
# DEBUG of a module under dev shown on the console AND all of a WARNING level from all modules written to the file.
# http://pylonsbook.com/alpha1/logging

[loggers]
keys: root,loadData,validation, svm, extras, roc

[handlers]
keys: console,filelog

[formatters]
keys: detailed,simple

[logger_root]
level: DEBUG
handlers: console

[logger_loadData]
level: INFO
qualname: motifkernel.loadData
propagate=0
handlers: console,filelog

[logger_validation]
level: WARNING
qualname: motifkernel.validation
propagate=0
handlers: console,filelog

[logger_svm]
level: INFO
qualname: motifkernel.svm
propagate=0
handlers: console,filelog

[logger_extras]
level: INFO
qualname: motifkernel.extras
propagate=0
handlers: console,filelog

[logger_roc]
level: INFO
qualname: motifkernel.roc
propagate=0
handlers: console,filelog

[handler_console]
class: StreamHandler
level=WARNING
formatter: simple
args: (sys.stderr,)

[handler_filelog]
class: FileHandler
level=DEBUG
formatter: detailed
args=('log/warnings_errors.log', 'a')

[formatter_simple]
format: [%(name)s](%(lineno)d): %(levelname)s %(message)s

[formatter_detailed]
format: %(asctime)s %(pathname)s(%(lineno)d)[%(name)s]: %(levelname)s %(message)s
